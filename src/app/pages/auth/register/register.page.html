<ion-header>
  <ion-toolbar>
    <ion-title>Create Account..</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="_user.userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="_user.userPass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button type="submit" expand="full" color="danger" (click)="create()">Create Account
    </ion-button>
  </ion-item>

</ion-content>
