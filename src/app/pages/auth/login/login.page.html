<ion-header>
  <ion-toolbar>
    <ion-title>Blynk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="_user.userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="_user.userPass"></ion-input>
  </ion-item>

  <ion-item expand="full">
    <ion-button color="primary"  (click)="Login()">Login</ion-button>
  </ion-item>

</ion-content>
